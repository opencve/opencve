# OPENCVE DOCKER COMPOSE
---
name: opencve
x-airflow-common: &airflow-common
  build:
    context: ../scheduler
    dockerfile: Dockerfile
  env_file:
    - .env
  volumes:
    - ../scheduler/dags/:/opt/airflow/dags
    - ../scheduler/airflow.cfg:/opt/airflow/airflow.cfg:ro
    - repositories:/home/airflow/repositories/
  depends_on:
    &airflow-common-depends-on
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy

services:
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "${AIRFLOW_WEBSERVER_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 30s
    restart: on-failure
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 30s
    restart: on-failure
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-worker:
    <<: *airflow-common
    container_name: airflow-worker
    command: celery worker
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 30s
    environment:
      # Required to handle warm shutdown of the celery workers properly
      # See https://airflow.apache.org/docs/docker-stack/entrypoint.html#signal-propagation
      DUMB_INIT_SETSID: "0"
    restart: on-failure
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    # yamllint disable rule:line-length
    command:
      - -c
      - exec /entrypoint airflow version
    environment:
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"

  webserver:
    container_name: webserver
    env_file:
      - .env
    build:
      context: ../web/
      args:
        - OPENCVE_REPOSITORY=${OPENCVE_REPOSITORY}
        - OPENCVE_VERSION=${OPENCVE_VERSION}
        - GUNICORN_CMD_ARGS=${GUNICORN_CMD_ARGS}
      dockerfile: Dockerfile
    volumes:
      - ../web/opencve/conf/.env:/app/opencve/web/opencve/conf/.env:ro
      - ../web/opencve/conf/settings.py:/app/opencve/web/opencve/conf/settings.py:ro
      - repositories:/app/repositories/:ro
      - staticfiles:/app/static/
    restart: on-failure

  nginx:
    container_name: nginx
    image: nginx:bookworm
    ports:
       - "${OPENCVE_PORT:-80}:80"
    volumes:
      - ./conf/opencve.conf.template:/etc/nginx/templates/opencve.conf.template:ro
      - ./conf/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - staticfiles:/var/www/opencve/static/:ro
    restart: on-failure

  redis:
    container_name: redis
    image: redis/redis-stack:latest
    healthcheck:
       test: ["CMD", "redis-cli", "ping"]
       interval: 10s
       retries: 5
       start_period: 5s
    restart: on-failure

  postgres:
    container_name: postgres
    image: postgres:${POSTGRES_VERSION:-15}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-opencve}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-opencve}
      POSTGRES_DB: opencve
      PGDATA: /var/lib/postgreqsql/data
    restart: on-failure
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "$POSTGRES_USER"]
      interval: 10s
      retries: 5
      start_period: 5s
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - postgres-db:/var/lib/postgreqsql/data

volumes:
    postgres-db:
    staticfiles:
    repositories:
