{% load opencve_extras %}

<div class="box box-primary" id="advisories-box">
    <div class="box-header">
        <div class="box-title">Advisories</div>
    </div>
    <div class="box-body">
        {% if cve.advisories %}
        <table class="table table-striped table-bordered">
            <thead>
                <th class="col-md-2">Source</th>
                <th class="col-md-2">ID</th>
                <th class="col-md-8">Title</th>
            </thead>
            <tbody>
            {% for advisory in cve.advisories|dictsort:"source" %}
            <tr>
                <td>{% advisory_source_display advisory.source %}</td>
                <td><a href="{{ advisory.url }}" target="_blank">{{ advisory.id }}</a></td>
                <td>{{ advisory.title }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p class="text-muted"><em>No advisories yet.</em></p>
        {% endif %}
    </div>
</div>
