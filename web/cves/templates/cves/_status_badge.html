{% load opencve_extras %}

{% if tracker and tracker.status %}
    <span class="editable-status badge {{ tracker.status|tracker_status_badge_class }}"
          data-cve-id="{{ cve_id }}"
          data-project-name="{{ project_name }}"
          data-org-name="{{ org_name }}"
          data-current-status="{{ tracker.status }}"
          title="Click to change status">
        {{ tracker.get_status_display }}
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M12 20h9"/>
            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4Z"/>
        </svg>
    </span>
{% else %}
    <span class="editable-status badge badge-secondary"
          data-cve-id="{{ cve_id }}"
          data-project-name="{{ project_name }}"
          data-org-name="{{ org_name }}"
          data-current-status=""
          title="Click to change status">
        No status
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M12 20h9"/>
            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4Z"/>
        </svg>
    </span>
{% endif %}
