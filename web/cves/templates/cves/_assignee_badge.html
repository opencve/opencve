{% load opencve_extras %}

{% if tracker and tracker.assignee %}
    <span class="editable-assignee badge badge-info"
          data-cve-id="{{ cve_id }}"
          data-project-name="{{ project_name }}"
          data-org-name="{{ org_name }}"
          data-current-assignee="{{ tracker.assignee.id }}"
          title="Click to change assignee">
        {{ tracker.assignee.username }}
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M12 20h9"/>
            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4Z"/>
        </svg>
    </span>
{% else %}
    <span class="editable-assignee badge badge-secondary"
          data-cve-id="{{ cve_id }}"
          data-project-name="{{ project_name }}"
          data-org-name="{{ org_name }}"
          data-current-assignee=""
          title="Click to assign">
        Unassigned
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M12 20h9"/>
            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4Z"/>
        </svg>
    </span>
{% endif %}
