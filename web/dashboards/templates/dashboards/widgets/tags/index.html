{% for tag in tags %}
<a href="{% url 'cves' %}?q=userTag:{{ tag.name }}" data-toggle="tooltip" data-container="body" title="{{ tag.description }}">
    <span class="label label-tag" style="background-color: {{ tag.color }};">{{ tag.name }}</span>
</a>

</p>
{% endfor %}
