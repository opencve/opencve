{% extends "base.html" %}

{% block content %}
<h1>Delete View: {{ object.name }}</h1>
<p>Are you sure you want to delete this view?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'project_views_list' object.project.id %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
